<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Webpack App</title>
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0" name="viewport">
</head>

<body>
    <h1>Hello world!</h1>
    <h2>Tip: Check your console</h2>
    <div class="container">
        <div class="slider">
            <div class="slides">
                <div class="slide slide1">Slide 1</div>
                <div class="slide slide2">Slide 2</div>
                <div class="slide slide3">Slide 3</div>
                <div class="slide slide4">Slide 4</div>
                <div class="slide slide5">Slide 5</div>
            </div>
        </div>
        <div>
            <button id="leftBtn" onclick="window.move('left')" disabled>Left</button>
            <button id="rightBtn" onclick="window.move('right')">Right</button>
        </div>
    </div>
</body>

</html>
