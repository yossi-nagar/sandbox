<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MTE Videos</title>
</head>

<body>
    <div class="videocontainer" sprite='//www.mte-media.com/slmloaders/calendar_components/sprite.svg'>
        <article class="newsArticle">
            <header class="post-header">
                <div class="post-title"></div>
                <div class='row post-meta'>
                    <div class='group2 col-sm-6 col-md-6'>
                        <span class='glyphicon glyphicon-time'></span><span class='postdate'> </span>
                    </div>
                </div>
            </header>
            <div class="videoplayer">
                <mte-media-player xstyle='https://mte-media.com/slmloaders/calendar_components/plyr.css'></mte-media-player>
            </div>
        </article>
    </div>
    <script src='https://mte-media.com/slmloaders/videoarticleloader.js'></script>
    <script src='https://mte-media.com/slmloaders/loadwebcomponents.js' data-widgets='["mte-media-player"]' id='mtewidgetloader'></script>
</body>

</html>
